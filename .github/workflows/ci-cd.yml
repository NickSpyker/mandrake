name: Continuous Integration and Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  PACKAGE_NAME: mandrake
  BINARY_NAME: mandrake

jobs:
  release:
    name: Release for ${{ matrix.os }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            extension: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
            extension: ".exe"
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos
            extension: ""

    steps:
      - uses: actions/checkout@v4

      - name: Get Version
        shell: bash
        run: |
          VERSION=$(grep -m 1 'version = "' Cargo.toml | cut -d '"' -f 2)
          echo "PROJECT_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Build Release
        run: cargo build --release --package ${{ env.PACKAGE_NAME }} --bin ${{ env.BINARY_NAME }} --target ${{ matrix.target }}

      - name: Prepare Asset
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.extension }} ${{ env.BINARY_NAME }}${{ matrix.extension }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.PROJECT_VERSION }}
          name: v${{ env.PROJECT_VERSION }}
          files: ${{ env.BINARY_NAME }}${{ matrix.extension }}
          body: |
            ## Downloads
            - **Linux**: `mandrake` (x86_64)
            - **Windows**: `mandrake.exe` (x86_64)
            - **macOS**: `mandrake` (Apple Silicon)
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
